{% extends 'base.html' %}

{% block content %}
    <h1>OurOrder</h1>
    <h5>Check Your Order List</h5>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        <li>{{ messages[0] }}</li>
    </ul>
    {% endif %}
    {% endwith %}
    <form method="post">
        <label for="title">Session ID (5 digits)</label>
        <br>
        <input type="text" name="session"
               placeholder="Session ID"
               value="{{ request.form['session'] }}"></input>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
